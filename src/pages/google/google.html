<ion-header>

  <ion-navbar>
    <ion-title>google</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isLoggedIn; else loginTemplate">
    <h1>Benvenuto, {{displayName}}!</h1>
    <p>Email: {{email}}<br>
      Cognome: {{familyName}}<br>
      Nome: {{givenName}}<br>
      User ID: {{userId}}</p>
    <p><ion-avatar item-left>
      <img src="{{imageUrl}}">
    </ion-avatar></p>
    <p><button ion-button (click)="logout()">Logout From Google</button></p>
  </div>

  <ng-template #loginTemplate>
    <h1>Effettua il login per visualizzare le tue informazioni</h1>
    <p><button ion-button icon-right="" (click)="login()">
      Login With Google
      <ion-icon name="logo-google"></ion-icon>
    </button></p>
  </ng-template>
</ion-content>
